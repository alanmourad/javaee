<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g-12 ui-lg-7 ui-md-6">
		<p:outputLabel for="nomePaciente" value="Nome" />
		<p:inputText id="nomePaciente"
			value="#{pacienteController.paciente.pessoa.nome}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-1">
		<p:outputLabel for="sexoPaciente" value="Sexo" />
		<p:selectOneMenu id="sexoPaciente"
			value="#{pacienteController.paciente.pessoa.sexo}">
			<f:selectItem itemValue="" itemLabel="Selecione"/>
			<f:selectItems value="#{pacienteController.sexoEnumValues}" 
				var="sexo" itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
		</p:selectOneMenu>
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
		<p:calendar id="dataNascimento"
			value="#{pacienteController.paciente.pessoa.dataNascimento}" />
	</div>

	<div class="ui-g-12 ui-lg-1 ui-md-1">
		<p:outputLabel for="idade" value="Idade" />
		<p:inputText id="idade" value="#{pacienteController.paciente.pessoa.idade}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="cpf" value="CPF" />
		<p:inputText id="cpf"
			value="#{pacienteController.paciente.pessoa.cpf}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="telefoneResidencial" value="Telefone Residencial" />
		<p:inputText id="telefoneResidencial"
			value="#{pacienteController.paciente.pessoa.telefoneResidencial}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="telefoneCelular" value="Telefone Celular" />
		<p:inputText id="telefoneCelular"
			value="#{pacienteController.paciente.pessoa.telefoneCelular}" />
	</div>

	<div class="ui-g-12 ui-lg-6 ui-md-6">
		<p:outputLabel for="email" value="E-mail" />
		<p:inputText id="email"
			value="#{pacienteController.paciente.pessoa.email}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="cep" value="CEP" />
		<p:inputText id="cep" value="#{pacienteController.paciente.endereco.cep}" />
	</div>

	<div class="ui-g-12 ui-lg-6 ui-md-6">
		<p:outputLabel for="logradouro" value="Logradouro" />
		<p:inputText id="logradouro"
			value="#{pacienteController.paciente.endereco.logradouro}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="numero" value="NÃºmero" />
		<p:inputText id="numero"
			value="#{pacienteController.paciente.endereco.numero}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="complemento" value="Complemento" />
		<p:inputText id="complemento"
			value="#{pacienteController.paciente.endereco.complemento}" />
	</div>

	<div class="ui-g-12 ui-lg-6 ui-md-6">
		<p:outputLabel for="bairro" value="Bairro" />
		<p:inputText id="bairro"
			value="#{pacienteController.paciente.endereco.bairro}" />
	</div>

	<div class="ui-g-12 ui-lg-4 ui-md-4">
		<p:outputLabel for="cidade" value="Cidade" />
		<p:inputText id="cidade"
			value="#{pacienteController.paciente.endereco.cidade}" />
	</div>

	<div class="ui-g-12 ui-lg-2 ui-md-2">
		<p:outputLabel for="unidadeFederativa" value="UF" />
		<p:inputText id="unidadeFederativa" value="#{pacienteController.paciente.endereco.uf}" />
	</div>
	
	<div class="ui-g-12 ui-lg-4 ui-md-4">
		<p:outputLabel for="origem" value="Origem" />
		<p:inputText id="origem"
			value="#{pacienteController.paciente.origem}" />
	</div>

	<div class="ui-g-12 ui-lg-4 ui-md-4">
		<p:outputLabel for="diagnostico" value="Diagnostico" />
		<p:inputText id="diagnostico"
			value="#{pacienteController.paciente.diagnostico}" />
	</div>
	
	<div class="ui-g-12 ui-lg-4 ui-md-4">
		<p:outputLabel for="diagnosticoComplementar"
			value="Diagnostico Complementar" />
		<p:inputText id="diagnosticoComplementar"
			value="#{pacienteController.paciente.diagnosticoComplementar}" />
	</div>

</ui:composition>
