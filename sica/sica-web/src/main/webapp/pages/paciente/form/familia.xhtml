<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g ui-lg">
		<div class="ui-g-12 ui-lg-9 ui-md-9">
			<p:outputLabel for="nomeParente" value="Nome" />
			<p:inputText id="nomeParente" 
				value="#{pacienteController.familiar.pessoa.nome}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-1">
			<p:outputLabel for="sexoFamiliar" value="Sexo" />
			<p:selectOneMenu id="sexoFamiliar"
				value="#{pacienteController.familiar.pessoa.sexo}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.sexoEnumValues}" 
					var="sexo" itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
			</p:selectOneMenu>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="cpfParente" value="CPF" />
			<p:inputText id="cpfParente"
				value="#{pacienteController.familiar.pessoa.cpf}" />
		</div>
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="telefoneCelularParente" value="Telefone Celular" />
			<p:inputText id="telefoneCelularParente"
				value="#{pacienteController.familiar.pessoa.telefoneCelular}" />
		</div>

		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="parentesco" value="Parentesco" />
			<p:selectOneMenu id="parentesco"
				value="#{pacienteController.familiar.parentesco}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.parentescoEnumValues}" 
					var="parentesco" itemLabel="#{parentesco.descricao}" itemValue="#{parentesco}"/>
			</p:selectOneMenu>
		</div>
		
		<div class="ui-g-12 ui-lg-6 ui-md-6">
			<p:outputLabel for="emailParente" value="E-mail" />
			<p:inputText id="emailParente"
				value="#{pacienteController.familiar.pessoa.telefoneCelular}" />
		</div>

		<div class="ui-g-12 ui-lg-1 ui-md-1 ">
			<p:outputLabel for="salvarFamiliar" value="Botão" />
			<p:commandButton value="Salvar" id="salvarFamiliar"
				actionListener="#{pacienteController.incluirFamiliar}" 
				update="tabelaFamiliares, formContent">
			</p:commandButton>
		</div>

		<div class="ui-g-12">
			<p:dataTable var="familiar" id="tabelaFamiliares"
				value="#{pacienteController.paciente.familiares}"
				paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado"
				rows="5"
				currentPageReportTemplate="Página: {currentPage} de {totalPages}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<p:column headerText="Nome" style="width:45%">
					<h:outputText value="#{familiar.pessoa.nome}" id="nomefamiliar" />
				</p:column>

				<p:column headerText="Parentesco" style="width:25%">
					<h:outputText value="#{familiar.parentesco.descricao}" id="parentescoFamiliar" />
				</p:column>

				<p:column headerText="Telefone Celular" style="width:30%">
					<h:outputText value="#{familiar.pessoa.telefoneCelular}"
						id="telefonefamiliar" />
				</p:column>

				<p:column colspan="2" headerText="Opções" style="width:15%" />

			</p:dataTable>
		</div>
	</div>

</ui:composition>
