<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g ui-lg">
	
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="dataCirurgia" value="Data do Exame" />
			<p:calendar id="dataCirurgia" 
				value="#{pacienteController.cirurgia.dataExame}"
				pattern="dd/MM/yyyy"/>
		</div>
		
		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="fistula" value="Fístula Intraoperatória" />
			<p:selectOneMenu id="fistula"
				value="#{pacienteController.cirurgia.fistulaIntraoperatoria}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.fistulaIntraoperatoriaEnumValues}" 
					var="fistula" itemLabel="#{fistula.descricao}" itemValue="#{fistula}"/>
			</p:selectOneMenu>
		</div>
		
		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="invasao" value="Invasão" />
			<p:selectOneMenu id="invasao"
				value="#{pacienteController.cirurgia.invasao}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.invasaoEnumValues}" 
					var="invasao" itemLabel="#{invasao.descricao}" itemValue="#{invasao}"/>
			</p:selectOneMenu>
		</div>
		
		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="resseccao" value="Ressecção" />
			<p:selectOneMenu id="resseccao"
				value="#{pacienteController.cirurgia.resseccao}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.resseccaoEnumValues}" 
					var="resseccao" itemLabel="#{resseccao.descricao}" itemValue="#{resseccao}"/>
			</p:selectOneMenu>
		</div>

		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="reconstrucao" value="Reconstrução" />
			<p:selectOneMenu id="reconstrucao"
				value="#{pacienteController.cirurgia.reconstrucao}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.reconstrucaoEnumValues}" 
					var="reconstrucao" itemLabel="#{reconstrucao.descricao}" itemValue="#{reconstrucao}"/>
			</p:selectOneMenu>
		</div>

		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="tamponamento" value="Tamponamento Nasal" />
			<p:selectOneMenu id="tamponamento"
				value="#{pacienteController.cirurgia.tamponamentoNasal}">
				<f:selectItem itemValue="" itemLabel="Selecione"/>
				<f:selectItems value="#{pacienteController.tamponamentoNasalEnumValues}" 
					var="tamponamento" itemLabel="#{tamponamento.descricao}" itemValue="#{tamponamento}"/>
			</p:selectOneMenu>
		</div>

		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="dle" value="DLE" />
	       		<p:selectBooleanCheckbox id="dle"  
	       			value="#{pacienteController.cirurgia.dle}"/>
	       	</h:panelGrid>
		</div>
		
		<div class="ui-g-12 ui-lg-12 ui-md-12">
			<p:outputLabel for="descricaoCirurgia" value="Descrição" />
	        <p:inputTextarea id="descricaoCirurgia" rows="5" 
	        	value="#{pacienteController.cirurgia.descricao}"/>
		</div>
		
		<div class="ui-g-12 ui-lg-1 ui-md-1 ">
			<p:commandButton value="Salvar" id="salvarCirurgia"
				actionListener="#{pacienteController.incluirCirurgia}"
				update="tabelaCirurgias formContent">
			</p:commandButton>
		</div>
		
		<div class="ui-g-12">
			<p:dataTable var="cirurgia" id="tabelaCirurgias"
				value="#{pacienteController.paciente.cirurgias}" paginator="true"
				paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado"
				rows="5" lazy="true" filterDelay="1000"
				currentPageReportTemplate="Página: {currentPage} de {totalPages}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				
				<p:column headerText="Data">
					<h:outputText value="#{cirurgia.dataExame}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Fistula Intraop.">
					<h:outputText value="#{cirurgia.fistulaIntraoperatoria.descricao}" />
				</p:column>
				
				<p:column headerText="Invasão ">
					<h:outputText value="#{cirurgia.invasao.descricao}" />
				</p:column>
				
				<p:column headerText="Ressecção ">
					<h:outputText value="#{cirurgia.resseccao.descricao}" />
				</p:column>

				<p:column colspan="2" headerText="Opções" style="width:15%" />

			</p:dataTable>
		</div>  
		
	</div>	

</ui:composition>
