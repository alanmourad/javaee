<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g ui-lg">

		<div class="ui-g-12 ui-lg-3 ui-md-3">
			<p:outputLabel for="dataEvolucao" value="Data" />
			<p:calendar id="dataEvolucao"
				value="#{pacienteController.evolucao.dataExame}" mask="true"
				pattern="dd/MM/yyyy" />
		</div>
		
		<p:selectManyCheckbox value="#{pacienteController.evolucao.itensEvolucao}" layout="responsive" columns="1"
			styleClass="ui-g-12 ui-lg-3 ui-md-3">
        	<f:selectItems value="#{pacienteController.evolucaoEnumValues}" 
        		var="evolucao" itemLabel="#{evolucao.descricao}" itemValue="#{evolucao}" />
    	</p:selectManyCheckbox>

		<div class="ui-g-12 ui-lg-6 ui-md-6">
			<p:outputLabel for="descricaoEvolucao" value="Descrição" />
			<p:inputTextarea id="descricaoEvolucao" rows="5"
				value="#{pacienteController.evolucao.descricao}" />
		</div>

		<div class="ui-g-12 ui-lg-1 ui-md-1 ">
			<p:commandButton value="Salvar" id="incluirEvolucao"
			actionListener="#{pacienteController.incluirEvolucao}" 
				update="tabelaEvolucoes, formContent" >
			</p:commandButton>
		</div>

		<div class="ui-g-12">
			<p:dataTable var="evolucao" id="tabelaEvolucoes"
				value="#{pacienteController.paciente.evolucoes}" paginator="true"
				paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado"
				rows="5" lazy="true" filterDelay="1000"
				currentPageReportTemplate="Página: {currentPage} de {totalPages}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<p:column headerText="Data">
					<h:outputText value="#{evolucao.dataExame}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{evolucao.descricao}" />
				</p:column>

				<p:column headerText="Aval. Pré-anest.">
					<h:outputText value="#{evolucao.preAnestesicaConfirmada}" />
				</p:column>

				<p:column headerText="Aval. Cardio.">
					<h:outputText value="#{evolucao.avaliacaoCardiologicaConfirmada}" />
				</p:column>

				<p:column headerText="Pré-operatório">
					<h:outputText value="#{evolucao.preOperatorioConfirmada}" />
				</p:column>

				<p:column colspan="2" headerText="Opções" style="width:15%" />

			</p:dataTable>
		</div>

	</div>

</ui:composition>
