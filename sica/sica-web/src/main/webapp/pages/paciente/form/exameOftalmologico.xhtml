<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g ui-lg">
	
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="dataExameOftalmologico" value="Data do Exame" />
			<p:calendar id="dataExameOftalmologico" 
				value="#{pacienteController.exameOftalmologico.dataExame}"
				pattern="dd/MM/yyyy"/>
		</div>
	
       	<div class="ui-g-12 ui-lg-10 ui-md-10">
			<p:outputLabel for="acuidadeVisual" value="Acuidade Visual" />
	        <p:inputText id="acuidadeVisual" 
	        	value="#{pacienteController.exameOftalmologico.acuidadeVisual}"/>
		</div>
		
       	<div class="ui-g-12 ui-lg-6 ui-md-6">
			<p:outputLabel for="fundoDeOlho" value="Fundo de Olho" />
	        <p:inputTextarea id="fundoDeOlho" rows="2" 
	        	value="#{pacienteController.exameOftalmologico.fundoDeOlho}"/>
		</div>
		
       	<div class="ui-g-12 ui-lg-6 ui-md-6">
			<p:outputLabel for="campimetria" value="Campimetria Computadorizada" />
	        <p:inputTextarea id="campimetria" rows="2" autoResize="false"
	        	value="#{pacienteController.exameOftalmologico.campimetriaComputadorizada}"/>
		</div> 
		
       	<div class="ui-g-12 ui-lg-12 ui-md-12">
			<p:outputLabel for="tomoCoerenciaOptica" value="Tomografia de Coerência Óptica" />
	        <p:inputTextarea id="tomoCoerenciaOptica" rows="2" 
	        value="#{pacienteController.exameOftalmologico.tomografiaDeCoerenciaOptica}" />
		</div>
		
		<div class="ui-g-12 ui-lg-1 ui-md-1 ">
			<p:commandButton value="Salvar" id="salvarExameOftalmologico"
				actionListener="#{pacienteController.incluirExameOftalmologico}"
				update="tabelaExamesOftalmo formContent">
			</p:commandButton>
		</div>
		
		<div class="ui-g-12">
			<p:dataTable var="exameOftalmo" id="tabelaExamesOftalmo"
				value="#{pacienteController.paciente.examesOftalmologicos}" paginator="true"
				paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado"
				rows="5" lazy="true" filterDelay="1000"
				currentPageReportTemplate="Página: {currentPage} de {totalPages}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				
				<p:column headerText="Data">
					<h:outputText value="#{exameOftalmo.dataExame}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Acuidade Visual">
					<h:outputText value="#{exameOftalmo.acuidadeVisual}" />
				</p:column>

				<p:column headerText="Fundo de Olho" >
					<h:outputText value="#{exameOftalmo.fundoDeOlho}" />
				</p:column>

				<p:column headerText="Campimetria" >
					<h:outputText value="#{exameOftalmo.campimetriaComputadorizada}" />
				</p:column>
				
				<p:column headerText="Tomo. Coerência Ópt." >
					<h:outputText value="#{exameOftalmo.campimetriaComputadorizada}" />
				</p:column>
				
				<p:column colspan="2" headerText="Opções" style="width:15%" />

			</p:dataTable>
		</div>    
        
	</div>

</ui:composition>
