<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="ui-g ui-lg">
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="dataExameLaboratorial" value="Data do Exame" />
			<p:calendar id="dataExameLaboratorial" 
				value="#{pacienteController.exameLaboratorial.dataExame}"
				pattern="dd/MM/yyyy"/>
		</div>
	
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="prolactina" value="Prolactina" />
			<p:inputText id="prolactina" 
				value="#{pacienteController.exameLaboratorial.prolactina}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="tsh" value="TSH" />
			<p:inputText id="tsh" 
				value="#{pacienteController.exameLaboratorial.tsh}"/>
		</div>
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="t3" value="T3" />
			<p:inputText id="t3" 
				value="#{pacienteController.exameLaboratorial.t3}"/>
		</div>
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="t3livre" value="T3 Livre" />
			<p:inputText id="t3livre" 
				value="#{pacienteController.exameLaboratorial.t3Livre}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="t4" value="T4" />
			<p:inputText id="t4" 
				value="#{pacienteController.exameLaboratorial.t4}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="t4Livre" value="T4 Livre" />
			<p:inputText id="t4Livre" 
				value="#{pacienteController.exameLaboratorial.t4Livre}"/>
		</div>
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="acth" value="ACTH" />
			<p:inputText id="acth" 
				value="#{pacienteController.exameLaboratorial.ACTH}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="cortisol8hs" value="Cortisol 8hs" />
			<p:inputText id="cortisol8hs" 
				value="#{pacienteController.exameLaboratorial.cortisol8hs}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="dheas" value="DHEAs" />
			<p:inputText id="dheas" 
				value="#{pacienteController.exameLaboratorial.dheas}"/>
		</div>
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="gh" value="GH" />
			<p:inputText id="gh" 
				value="#{pacienteController.exameLaboratorial.gh}"/>
		</div>		
		
		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="igf1" value="IGF-1" />
			<p:inputText id="igf1" 
				value="#{pacienteController.exameLaboratorial.igf1}" />
		</div>		

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="igfbp3" value="IGFBP-3" />
			<p:inputText id="igfbp3" 
				value="#{pacienteController.exameLaboratorial.igfbp3}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="lh" value="LH" />
			<p:inputText id="lh" 
				value="#{pacienteController.exameLaboratorial.lh}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="fsh" value="FSH" />
			<p:inputText id="fsh" 
				value="#{pacienteController.exameLaboratorial.fsh}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="estradiol" value="Estradiol" />
			<p:inputText id="estradiol" 
				value="#{pacienteController.exameLaboratorial.estradiol}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="testoTotal" value="Testo Total" />
			<p:inputText id="testoTotal" 
				value="#{pacienteController.exameLaboratorial.testoTotal}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="testoLivre" value="Testo Livre" />
			<p:inputText id="testoLivre" 
				value="#{pacienteController.exameLaboratorial.testoLivre}"/>
		</div>

		<div class="ui-g-12 ui-lg-2 ui-md-2">
			<p:outputLabel for="shbg" value="SHBG" />
			<p:inputText id="shbg" 
				value="#{pacienteController.exameLaboratorial.shbg}"/>
		</div>

		<div class="ui-g-12 ui-lg-1 ui-md-1 ">
			<p:outputLabel for="salvarFamiliar" value="|" />
			<p:commandButton value="Salvar" id="salvarExameLaboratorial"
				actionListener="#{pacienteController.incluirExameLaboratorial}"
				update="tabelaExamesLaboratoriais formContent">
			</p:commandButton>
		</div>

		<div class="ui-g-12">
			<p:dataTable var="exameLaboratorial" id="tabelaExamesLaboratoriais"
				value="#{pacienteController.paciente.examesLaboratoriais}" paginator="true"
				paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado"
				rows="5" lazy="true" filterDelay="1000"
				currentPageReportTemplate="Página: {currentPage} de {totalPages}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<p:column headerText="Data" >
					<h:outputText value="#{exameLaboratorial.dataExame}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Prolactina" >
					<h:outputText value="#{exameLaboratorial.prolactina}" />
				</p:column>

				<p:column headerText="TSH" >
					<h:outputText value="#{exameLaboratorial.tsh}"/>
				</p:column>

				<p:column headerText="T3" >
					<h:outputText value="#{exameLaboratorial.t3}"/>
				</p:column>

				<p:column headerText="T4" >
					<h:outputText value="#{exameLaboratorial.t4}"/>
				</p:column>

				<p:column headerText="T4 Livre" >
					<h:outputText value="#{exameLaboratorial.t4Livre}"/>
				</p:column>

				<p:column colspan="2" headerText="Opções" style="width:15%" />

			</p:dataTable>
		</div>
	</div>	
	

</ui:composition>
