<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Clausius</title>
</h:head>

<h:body styleClass="login-body">
	<div class="login-image">
		<div class="login-panel">
			<h:form id="formLogin" enctype="multipart/form-data" prependId="false">
				<p:growl id="msgs" autoUpdate="true" life="4000"/>
				<p:outputLabel id="emailLabel" for="email" value="E-mail"/>
				<p:inputText id="email" required="true"
					value="#{loginController.email}" 
					requiredMessage="Email não pode ser nulo" />
				<p:outputLabel id="senhaLabel" for="senha" value="Senha"/>
				<p:password id="senha" required="true" name="senha"
					value="#{loginController.senha}"
					requiredMessage="Senha não pode ser nula" />
				<div class="checkbox-container">
					<p:commandButton id="login" name="login" value="Login" ajax="false"
						action="#{loginController.login}" />
				</div>

				<div class="separator"></div>

				<a href="#" class="subinfo"> 
				
					<span>Esqueceu a senha?</span>
				</a>
			</h:form>
		</div>
	</div>
	<h:outputStylesheet name="css/layout-indigo.css"
		library="ecuador-layout" />
</h:body>

</html>
